<div class="lg:w-3/12 mt-2 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
    <form [formGroup]="registerForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="firstname" class="p-2 border border-gray-300 rounded" type="text"
                placeholder="firstname">
            <span *ngIf="registerForm.hasError('required','firstname') && registerForm.controls['firstname'].dirty"
                class="text-red-500">*FirstName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="lastname" class="p-2 border border-gray-300 rounded" type="text"
                placeholder="lastname">
            <span *ngIf="registerForm.hasError('required','lastname') && registerForm.controls['lastname'].dirty"
                class="text-red-500">*LastName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="registerForm.hasError('required','email') && registerForm.controls['email'].dirty"
                class="text-red-500">*Email is required</span>
            <span *ngIf="registerForm.hasError('email','email')" class="text-red-500">*Email is Invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="username" class="p-2 border border-gray-300 rounded" type="text"
                placeholder="username">
            <span *ngIf="registerForm.hasError('required','username') && registerForm.controls['username'].dirty"
                class="text-red-500">*UserName is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password"
                placeholder="Password">
            <span *ngIf="registerForm.hasError('required','password') && registerForm.controls['password'].dirty"
                class="text-red-500">*Password is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" type="password"
                placeholder="Confirm Password">
            <span
                *ngIf="registerForm.hasError('required','confirmPassword') && registerForm.controls['confirmPassword'].dirty"
                class="text-red-500">*Confirm Password is required</span>
            <span
                *ngIf="registerForm.hasError('confirmpasswordValidator','confirmPassword')"
                class="text-red-500">*Password didn't matched</span>
        </div>
        <button [disabled]="registerForm.invalid" [class.disable]="registerForm.invalid"
            class="mt-2 p-2 bg-green-600 rounded text-white" (click)="register()">Submit</button>
    </form>
    <div class="flex justify-center mt-5">
        <span>Already have a account?</span><a class="text-green-600 ml-2 cursor-pointer">Login Here</a>
    </div>
</div>
