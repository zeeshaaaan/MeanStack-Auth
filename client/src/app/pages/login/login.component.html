<div class="lg:w-3/12 mt-5 p-10 shadow-lg  mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
    <form [formGroup]="loginForm" class="flex flex-col">
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty"
                class="text-red-500">*Email is required</span>
            <span *ngIf="loginForm.hasError('email','email')" class="text-red-500">*Email is Invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password"
                placeholder="Password">
            <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty"
                class="text-red-500">*Password is required</span>
        </div>
        <button [disabled]="loginForm.invalid" [class.disable]="loginForm.invalid"
            class="mt-2 p-2 bg-green-600 rounded text-white" (click)="login()">Login</button>
    </form>
    <div class="flex justify-between mt-5">
        <a routerLink="/forget-password" class="text-green-600 ml-2 cursor-pointer">Forget password ?</a>
        <a routerLink="/register" class="text-green-600 ml-2 cursor-pointer">Create a new account</a>
    </div>
</div>
